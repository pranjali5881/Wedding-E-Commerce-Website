<div class="container h-100" style="margin-top: 150px; margin-bottom: 200px;">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="assets/logo.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                    
                
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control input_user"  ngModel type="text" name="name" placeholder="First Name" id="">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control input_user"  ngModel type="text" name="lastname" placeholder="Last Name" id="">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                    <input class="form-control input_user"  ngModel type="email" name="email" placeholder="E-mail" id="">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                    <input class="form-control input_pass"  ngModel  type="password" name="password" placeholder="Enter Your Password" id="">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                    <input class="form-control input_user"  ngModel type="text" name="address" placeholder="Address" id="">
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn register_btn">Register</button>
                        <br><br>
                    </div>
                    <!-- <p>
                        OR
                    </p>
                    <a routerLink="/register" class="btn btn-warning">
                        Register
                    </a> -->
                
    
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already Registered? <a routerLink="/login" style="color:slategrey;">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
