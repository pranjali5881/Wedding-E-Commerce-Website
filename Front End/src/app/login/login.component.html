<div class="container h-100" style="margin-top: 150px; margin-bottom: 200px;">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="assets/logo.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form #myform="ngForm" (submit)="loginClicked(myform)">

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control input_user" type="email" name="email" ngModel placeholder="Enter Your Email" id="email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control input_user" type="password" name="password" ngModel placeholder="Enter Your Password" id="password">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn login_btn">
                            Login
                        </button>
                        <br>
                        <br>
                        <p>
                        OR
                        </p>
                        <a routerLink="/register" class="btn login_btn">
                        Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
